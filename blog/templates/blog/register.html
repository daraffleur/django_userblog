{% extends "blog/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Register your account</h2>
{% endblock header %}

{% block content %}
    <form method="post" action="{% url 'register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Sign Up</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'login' %}"/>
    </form>
{% endblock content %}
